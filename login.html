<!DOCTYPE html>
<html>
<head>
  <title>User Signup and Login</title>
  <link rel="stylesheet" type="text/css" href="css\login.css">
</head>
<body>

  
  <div class="container">
    <a href="index.html" class="home-button">Home</a>
    <h1>User Signup</h1>
    <form action="" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#login">Log in</a></p>
  </div>
  
  <div id="login" class="container">
    <h1>User Login</h1>
    <form action="" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="#signup">Sign up</a></p>
  </div>
  <div class="container">
  <h1>Sign In</h1>
  
  <div class="social-media">
    <button class="social-button">Sign in with Facebook</button>
    <button class="social-button">Sign in with Google</button>
    <button class="social-button">Sign in with Twitter</button>
  </div>
  
  <div class="or-divider">
    <span>OR</span>
  </div>
  
  <form>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="login-button">Sign In</button>
  </form>
  
  <div class="verification">
    <p>Don't have an account? <a href="#">Sign Up</a></p>
    <p>Forgot your password? <a href="#">Reset Password</a></p><br>
    <div class="or-divider">
      <span>OR</span>
    </div>
    <input type="password" placeholder="Phone Number">
    <p>Verify your mobile number: <a href="#"><br><br>Send Verification Code</a></p>
  </div>
</div>

</body>
</html>
